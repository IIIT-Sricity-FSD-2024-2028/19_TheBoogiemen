# Domain: EdTech
# Problem Statement: Academic progress tracker and outcome analysis
# Last Updated: 2026-01-29

Curriculum Progression: Curriculum Progression
definition:
  The systematic tracking of a learner's advancement through a prescribed course of study, 
  mapping completed instructional units against total program requirements.
examples:
  A learner monitoring the completion percentage of their "Data Structures" syllabus.
aliases:
  - Syllabus Tracking
  - Course Advancement

Scholastic Achievement: Scholastic Achievement
definition:
  The formal evaluation and recording of a learner's mastery over specific subjects 
  as demonstrated through standardized evaluations and classroom tasks.
examples:
  Viewing a weighted grade summary for the mid-semester term.
aliases:
  - Assessment Results
  - Performance Grades

Capstone Research Deliverables: Capstone Research Deliverables
definition:
  Significant phases of an independent scholarly project that represent the 
  cumulative application of knowledge within a specialized field of study.
examples:
  A final-year scholar submitting their BTP (Bachelor Thesis Project) phase-one report.
aliases:
  - Honors Milestones
  - Research Benchmarks

Early Intervention Protocol: Early Intervention Protocol
definition:
  A proactive educational strategy used to identify and support learners who are 
  failing to reach established academic benchmarks before their success is compromised.
examples:
  An educator flagging a learner whose recent quiz scores have dropped below the passing threshold.
aliases:
  - At-Risk Alerts
  - Student Support Trigger

Institutional Presence: Institutional Presence
definition:
  The official verification of a participant's engagement and physical or virtual attendance 
  during scheduled instructional sessions or academic activities.
examples:
  A registrar reviewing the aggregate monthly classroom engagement for a specific department.
aliases:
  - Master Attendance
  - Classroom Engagement Records

Institutional Compliance: Institutional Compliance
definition:
  The state of satisfying the financial and administrative obligations required 
  to maintain active enrollment and access to academic resources.
examples:
  Verifying that a learner has met their tuition obligations before generating a final report card.
aliases:
  - Fee Compliance
  - Administrative Standing

Scholarly Mentorship: Scholarly Mentorship
definition:
  The guided relationship between an expert educator and a learner, focusing on 
  intellectual growth and the development of professional research capabilities.
examples:
  A faculty member reviewing a mentee's thesis draft to provide critical feedback.
aliases:
  - Research Mentorship
  - Academic Advising

Peer Discourse & Collaboration: Peer Discourse & Collaboration
definition:
  A structured digital environment facilitating asynchronous academic discussion, 
  peer-to-peer query resolution, and topic-specific knowledge exchange.
examples:
  A learner posting a query regarding a specific lecture topic in the contextual forum.
aliases:
  - Contextual Forum
  - Discussion Threads

Authorized Absence Protocol: Authorized Absence Protocol
definition:
  The formal procedure for requesting, verifying, and recording a temporary 
  exemption from mandatory institutional presence due to valid medical or personal exigencies.
examples:
  A learner submitting a medical certificate to justify a three-day absence.
aliases:
  - Leave Application
  - Medical Exemption

Institutional Resource Scheduling: Institutional Resource Scheduling
definition:
  The strategic allocation of temporal and physical academic resources to 
  prevent logistical conflicts during major assessment events or ceremonies.
examples:
  An administrator blocking the academic calendar for a university-wide cultural festival.
aliases:
  - Event Scheduler
  - Calendar Management